<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8" />
        <title>Calculator</title>
        <script src="assets/js/calculator.js" defer></script>
        <link rel="stylesheet" href="assets/css/style.css" />
    </head>
    <body>
        <div class="calculator">
            <div class="screen">
                <input type="text" class="last-operation" id="last-operation" disabled/>
                <input type="text" class="input" id="input" value="0" />
            </div>
            <div class="buttons" id="buttons">
                <input type="button" value="C" class="key" id=""/>
                <input type="button" value="/" class="key" id=""/>
                <input type="button" value="*" class="key" id=""/>
                <input type="button" value="-" class="key" id=""/>
                <input type="button" value="7" class="key" id=""/>
                <input type="button" value="8" class="key" id=""/>
                <input type="button" value="9" class="key" id=""/>
                <input type="button" value="+" class="key" id=""/>
                <input type="button" value="4" class="key" id=""/>
                <input type="button" value="5" class="key" id=""/>
                <input type="button" value="6" class="key" id=""/>
                <input type="button" value="=" class="key" id=""/>
                <input type="button" value="1" class="key" id=""/>
                <input type="button" value="2" class="key" id=""/>
                <input type="button" value="3" class="key" id=""/>
                <input type="button" value="0" class="key" id=""/>
            </div>
        </div>
    </body>
</html>
